<h1>Login</h1>
<form ng-submit="auth.login()">
  <input type="email" ng-model="auth.user.email" placeholder="email" />
  <input type="password" ng-model="auth.user.password" placeholder="password" />
  <input type="submit" value="Login" ng-click="auth.logout()" class="btn btn-primary" />
  <a href="#/register" type="submit" class="btn btn-primary">Register</a>
</form>
