<!--
  ===================================
  HEADER AND LOGIN
  ===================================
  -->
<body ng-controller="">
	    <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
      <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pinterest by BVC</a>
      <div id="navbar">
        <nav class="nav navbar-nav pull-xs-left">
          <a class="nav-item nav-link" href="#/boards">Boards</a>
        </nav>
        <form class="pull-xs-right form-inline">
          <input type="text" class="form-control" placeholder="username">
          <input type="text" class="form-control" placeholder="password">
          <<button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </nav>

  <!--
  ===================================
  CARDS
  ===================================
  -->
	<div class="card-columns card-lower">
	  <div class="card card-block" ng-repeat="card in landing.list">
	    <img class="card-img-top" ng-src="{{card.src}}" alt="Card image cap">
	    <div class="card-block">
	      <h4 class="card-title">{{card.title}}</h4>
	      <p class="card-text">Board: {{card.boardid}}</p>
	      <p>
	    </div>
	  </div>
	</div> <!-- card columns -->
</body>
