<body>
  <h1>New Pin</h1>
  <form name="form" ng-submit="board.submit()" novalidate>
    <div class="form-group">
      <label for="boardId">Board</label>
      <input class="form-control" type="text" placeholder="Enter board name" required ng-model="board.boardid"/>
    </div>
    <div class="form-group">
      <label for="imgUrl">Image Url</label>
      <input class="form-control" type="text" placeholder="http://media.img.url/img.jpg" required ng-model="board.url"/>
      <!-- http://media.giphy.com/media/S0hxMGYFhEMzm/giphy-tumblr.gif -->
    </div>
    <div class="form-group">
      <label for="pinTitle">Title</label>
      <input class="form-control" type="text" placeholder="Look at this dumb robot" required ng-model="board.title"/>
    </div>
    <a href="#/boards" class="btn btn-danger">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
