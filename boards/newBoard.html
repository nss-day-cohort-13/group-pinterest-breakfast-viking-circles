<body>
  <h1>New Pin</h1>
  <form name="form" ng-submit="board.submit()" novalidate>
    <div class="form-group">
      <label for="boardId">Board</label>
      <input class="form-control" type="text" placeholder="Enter board name" required ng-model="board.boardid"/>
    </div>
    <a href="#/boards" class="btn btn-danger">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
